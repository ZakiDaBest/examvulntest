<!DOCTYPE html>
<html>
<head>
<title>Tombol Tautan</title>
<style>
  /* CSS untuk mengatur posisi tombol */
  .button-container {
    text-align: justify;
    width: 100%;
  }
  
  .button-container:after {
    content: '';
    display: inline-block;
    width: 100%;
  }

  .left-button {
    float: left;
  }

  .right-button {
    float: right;
  }

  /* CSS untuk gaya tombol agar terlihat lebih menarik */
  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50; /* Warna hijau */
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
  }

  .button:hover {background-color: #3e8e41}

  .button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
</style>
</head>
<body>

<h2>Dua Tombol dengan Posisi Berbeda</h2>
<p>Tombol kiri akan membuka Google di tab baru, sedangkan tombol kanan akan membuka situs SMA Al-Azhar 16 di tab yang sama.</p>

<div class="button-container">
  <a href="https://www.google.com" target="_blank" class="button left-button">Buka Google</a>
  
  <a href="https://smaialazhar16.isch.id/" class="button right-button">Buka SMA Al-Azhar 16</a>
</div>

</body>
</html>
